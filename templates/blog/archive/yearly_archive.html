
â€‹{% extends "blog/template.html" %}

{% block head_extra %}
<style>
  #content {
    /* overwritten grid to center content */
    grid-column: 2 / 12;
    grid-row: 3;
  }
</style>
{% endblock %}

{% block content %}
<div class="text-center">
  <h1>{{year}} Yearly Archive</h1>

  {% if posts_by_year %}
  {% for post in posts_by_year %}
  <p>
    <a href="entry/{{post.slug}}"> {{post.title}} </a>
  </p>
  {% endfor %}
  {% endif %}
</div>
{% endblock %}
