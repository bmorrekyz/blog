{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/template_layout.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/template_style.css' %}">

	<script
				  src="https://code.jquery.com/jquery-3.3.1.min.js"
				  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
				  crossorigin="anonymous"></script>

	{% block head_extra %}{% endblock %}
</head>

<body id="main-container">

	<header id="header" class="header">
		<h2>Dinara Sagitova</h2>
		<p>Some Catchy Line Goes Here...</p>
	</header>

	<navbar id="navbar" class="navbar">
		{% block navbar %}{% endblock %}
	</navbar>

	<article id="content" class="padded">
	  {% block content %}{% endblock %}
	</article>

	<aside id="aside">
	 		{% block aside %}{% endblock %}
	</aside>

<script>

$(document).ready(function() {

  // hide navbar onscroll
  let topOffset = $('#navbar')['0']['offsetTop'];
  window.onscroll = () => {
    let el = $('#navbar');
    (window.pageYOffset >= topOffset) ? el.addClass("fixed-top") : el.removeClass("fixed-top");
  };

	// highlight menu for the current page
	let current_url = location.href;
	if (current_url.includes("localhost")) { var start_pos = 27; }
	else if (current_url.includes("dinarasagitova.com")){ var start_pos = 31; }

	let selected_menu = current_url.substring(start_pos,current_url.length);
	if ($('#menu_'+selected_menu)[0] !== undefined) {
		$('#menu_'+selected_menu).css({'color':'#C4A000'});
	} else {
		// so that entry view highlights the "Blog" link
		$('#menu_').css({'color':'#C4A000'});
	}
});

</script>

{% block script_extra %}{% endblock %}

</body>
</html>
