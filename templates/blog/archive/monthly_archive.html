
â€‹{% extends "blog/template.html" %}

{% block head_extra %}
<style>
  #content {
    /* overwritten grid for aesthetic pleasure */
    grid-column: 2 / 12;
    grid-row: 3;
  }
</style>
{% endblock %}

{% block content %}
<div class="text-center">

  <h1>{{ month }} {{ year }} Archive </h1>
  {% if posts %}
    {% for post in posts %}
      <p>
        <a href="/blog/entry/{{post.slug}}"> {{post.title}} </a>
      </p>
    {% endfor %}
  {% endif %}
</div>
{% endblock %}
